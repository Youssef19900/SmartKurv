name: SmartKurv
options:
  minimumXcodeGenVersion: 2.37.0

targets:
  SmartKurv:
    type: application
    platform: iOS
    deploymentTarget: "16.0"

    # Kode
    sources:
      - path: .
        excludes:
          - project.yml
          - codemagic.yaml
          - README.md

    # Ressourcer
    resources:
      - path: Assets.xcassets
      - path: catalog.json

    # Plist via "info:" (sikrere end kun settings)
    info:
      path: Info.plist

    settings:
      base:
        SWIFT_VERSION: 5.0
        ENABLE_PREVIEWS: NO           # sl√• SwiftUI previews fra i build
        CODE_SIGN_STYLE: Manual
        DEVELOPMENT_TEAM: ""
        PRODUCT_BUNDLE_IDENTIFIER: com.youssef19900.SmartKurv

    scheme:
      testTargets: []
