workflows:
  ios_release:
    name: SmartKurv iOS (TestFlight)
    environment:
      xcode: latest
      vars:
        APP_BUNDLE_ID: com.youssef19900.SmartKurv
        TEAM_ID: GUYJ52Y55V
        # Sæt dette til dit numeriske App Store Connect app-id (fx 1234567890)
        APPLE_APP_ID: 6753662256

    scripts:
      # Værktøjer
      - name: Install tools
        script: |
          set -euxo pipefail
          brew install xcodegen
          pip3 install --upgrade codemagic-cli-tools

      # Generér Xcode-projekt fra project.yml (XcodeGen)
      - name: Generate Xcode project
        script: |
          set -euxo pipefail
          xcodegen generate --spec project.yml

      # Hent/opsæt code signing automatisk via integrationen
      - name: Fetch signing files (certificates + profiles)
        script: |
          set -euxo pipefail
          # Bemærk: INGEN --issuer-id/--key-id/--private-key/--certificate-key
          app-store-connect fetch-signing-files \
            "$APP_BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          # Til oprydning af gamle profiler kan du tilføje: --delete-stale-profiles

      - name: Import certs & apply profiles to Xcode project
        script: |
          set -euxo pipefail
          keychain initialize
          keychain add-certificates
          xcode-project use-profiles \
            --project SmartKurv.xcodeproj \
            --target SmartKurv

      # Build & archive (codesigned)
      - name: Build archive (codesigned)
        script: |
          set -euxo pipefail
          xcodebuild \
            -project SmartKurv.xcodeproj \
            -scheme SmartKurv \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/SmartKurv.xcarchive \
            -sdk iphoneos \
            -allowProvisioningUpdates \
            archive

      # Eksportér IPA til upload
      - name: Write exportOptions.plist (App Store)
        script: |
          set -euxo pipefail
          cat > $CM_BUILD_DIR/exportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>uploadSymbols</key><true/>
            <key>compileBitcode</key><false/>
            <key>destination</key><string>export</string>
          </dict>
          </plist>
          PLIST

      - name: Export .ipa
        script: |
          set -euxo pipefail
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/SmartKurv.xcarchive \
            -exportOptionsPlist $CM_BUILD_DIR/exportOptions.plist \
            -exportPath $CM_BUILD_DIR/exported

      # Upload til TestFlight (kræver at APPLE_APP_ID er sat korrekt)
      - name: Publish to TestFlight
        script: |
          set -euxo pipefail
          app-store-connect publish \
            --apple-id "$APPLE_APP_ID" \
            --path "$CM_BUILD_DIR/exported/SmartKurv.ipa"

    artifacts:
      - $CM_BUILD_DIR/exported/*.ipa
