workflows:
  ios_release:
    name: SmartKurv iOS (TestFlight)
    environment:
      xcode: latest
      vars:
        # Tilpas disse 2:
        APP_BUNDLE_ID: com.youssef19900.SmartKurv
        TEAM_ID: GUYJ52Y55V
        # Apple-id'et (numerisk) for appen i App Store Connect
        APPLE_APP_ID:  (fx 1234567890)
    scripts:
      - name: Install tools
        script: |
          set -euxo pipefail
          brew install xcodegen
          pip3 install --upgrade codemagic-cli-tools

      - name: Generate Xcode project
        script: |
          set -euxo pipefail
          xcodegen generate --spec project.yml

      # === CODE SIGNING (via Apple Developer Portal integration) ===
      - name: Create temporary private key for certificate CSR
        script: |
          set -euxo pipefail
          # Generér en privat nøgle til certifikatet (kun til build-maskinen)
          openssl genrsa -out cert_key.pem 2048

      - name: Fetch signing files (certificates + profiles)
        script: |
          set -euxo pipefail
          # Ingen --issuer-id/--key-id/--private-key -> integrationen bruges automatisk
          # --certificate-key skal være en FILSTI (ikke med @)
          app-store-connect fetch-signing-files \
            "$APP_BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --certificate-key cert_key.pem
          # Hvis du stadig har gamle profiler, kan du supplere med:
          # --delete-stale-profiles

      - name: Import certs & apply profiles to Xcode project
        script: |
          set -euxo pipefail
          keychain initialize
          keychain add-certificates
          xcode-project use-profiles \
            --project SmartKurv.xcodeproj \
            --target SmartKurv

      # === BUILD & EXPORT ===
      - name: Build archive (codesigned)
        script: |
          set -euxo pipefail
          xcodebuild \
            -project SmartKurv.xcodeproj \
            -scheme SmartKurv \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/SmartKurv.xcarchive \
            -sdk iphoneos \
            -allowProvisioningUpdates \
            archive

      - name: Write exportOptions.plist (App Store)
        script: |
          set -euxo pipefail
          cat > $CM_BUILD_DIR/exportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>uploadSymbols</key><true/>
            <key>compileBitcode</key><false/>
            <key>destination</key><string>export</string>
          </dict>
          </plist>
          PLIST

      - name: Export .ipa
        script: |
          set -euxo pipefail
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/SmartKurv.xcarchive \
            -exportOptionsPlist $CM_BUILD_DIR/exportOptions.plist \
            -exportPath $CM_BUILD_DIR/exported

      - name: Publish to TestFlight
        script: |
          set -euxo pipefail
          # Bruger også integrationen automatisk
          app-store-connect publish \
            --apple-id "$APPLE_APP_ID" \
            --path "$CM_BUILD_DIR/exported/SmartKurv.ipa"

    artifacts:
      - $CM_BUILD_DIR/exported/*.ipa
